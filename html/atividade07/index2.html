<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.js" method="get">
        <div>
        <label for="iestado">Estado</label>
        <select name="estado" id="iestado">
        <optgroup label="Nordeste">
            <option value="BA">BA</option>
            <option value="CE">CE</option>
        </optgroup>

        <optgroup label="Centro-Oeste">
            <option value="DF">DF</option>
            <option value="GO">GO</option>
        </optgroup>
        </select>

            <form action="cadastro.js" method="get">
                <div>
                    <label for="ijogo">Jogo</label>
                    <input type="text" name="jogo" id="ijogo">

                    <datalist name="jogolist" id="ijogolist">
                        <option value="GOD">God  of war</option>
                        <option value="GOH">God Hand</option>
                    </datalist>
                </div>

                <label for="imensagem">Comentarios</label>
                <textarea name="mensagem" id="imensagem" cols="30" rows="10"></textarea>
            </form>
        </div>

        <form action="cadastro.js">
            <div>
                <label for="irange">Selecione</label>
                <input type="range" name="range" id="irange" max="10" min="1" 
                oninput="saida.innerHTML= Number(range.value)">
                <output id="saida"> 5 </output>
            
            </div>
        </form>
    </form>
</body>
</html>
