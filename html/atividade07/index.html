<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
   
</head>
<body>
    div.container#teste>ul>li*5>p{paragrafo $}

    p{coloca o texto}

    <h1>Formulario</h1>
    <form>
      <div>
        <label for="inome">Nome:</label>
        <input type="text" id="inome" name="nome">
      </div>
      <br>
      <div>
        <label for="isobrenome">Sobrenome:</label>
        <input type="text" id="isobrenome" name="sobrenome">
      </div>

      <input type="submit">
    </form>
 <hr>
    <h2>Loguin</h2 >

        <form action="loguin.js" method="get">
            <div>
                <label for="inome">Nome:</label>
                <input type="text" id="inome" name="nome"
                placeholder="primeiro nome" required>
              </div>
            <div>
                <label for="iemail"> Email:</label>
                <input type="email" id="iemail" size="10" maxlength="10"
                placeholder="exemplo@exemplo.com">
            </div>
            <div>
                <label for="isenha">Senha</label>
                <input type="password" id="isenha" name="senha" 
                maxlength="16" 
                minlength="8"
                placeholder="senha minimo 8 maximo 16">
            </div>

            <div>
                <label for="inascimento">Nascimento: </label>
                <input type="date" required id="inascimento" naem="nascimento">
            </div>

            <div>
                <label for="icolor">Selecione sua cor</label>
                <input type="color" id="icolor" name="color" value="#00ff00">
            </div>
            <div>
                <label for="ifile">Anexe a foto</label>
                <input type="file" id="ifile" name="file">
            </div>

            <div><label for="irange">Range</label>
                    <input type="range" id="irange" name="range"
                    max="5" min="1">
            
            
            </div>

            <input type="submit" value="Cadastrar">

        </form>
</body>
</html>
