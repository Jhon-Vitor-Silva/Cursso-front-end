<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orkut</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div><img src="../../imagens/orkut-logo-png-transparent.png" alt="Orkut" width="250px"></div>
        <div>
            <form action="">
                <div class="campos">
                    <label for="iemail">Email</label>
                    <input type="text" id="iemail" name="email">
                </div>
                <div>
                    <label for="isenha">Senha</label>
                    <input type="text" id="isenha" name="senha">
                </div>
                <div>
                    <input type="submit" value="Login" id="loguin">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
